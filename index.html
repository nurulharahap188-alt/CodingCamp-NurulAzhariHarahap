<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Todo List</h1>

    <!-- Form Input -->
    <div class="form">
      <input type="text" id="todo-input" placeholder="Add a todo...">
      <input type="date" id="date-input">
      <button id="add-btn">+</button>
    </div>

    <!-- Actions -->
    <div class="actions">
      <button id="filter-btn">Filter</button>
      <button id="delete-all-btn">Delete All</button>
    </div>

    <!-- Tabel Daftar Task -->
    <table>
      <thead>
        <tr>
          <th>Task</th>
          <th>Due Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="todo-body">
        <tr>
          <td colspan="4" style="text-align:center; color:#aaa;">No task found</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
